<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>

<body>
    <script>
        // Guessing Game

        var numOfWon = 0;
        var numOfLost = 0;

       
            var number = Number(prompt("Enter Your Number 1 to 10 : "));

            var domNum = Math.floor(Math.random() * 10) + 1;

            if (number == domNum) {
                document.write("You Have Won <br>");
                document.write("<br>---------------------------<br>");

                // console.log("You Have Won");
                // console.log("------------------------------------");

                numOfWon++;
            }

            else if (number != domNum) {
                document.write("Your Number is " + number + "<br>");
                document.write("Random Number is " + domNum + "<br>");
                document.write("<br>");
                document.write("You Have Lost ! <br>");
                document.write("<br>---------------------------<br>");

                // console.log("You Have Lost ! ." + " Random Number is " + domNum + ". Your Number is " + number + " .");
                // console.log("------------------------------------");

                numOfLost++;
            }

            else {
                document.write("Sorry !");

                // console.log("Sorry !");
            }
     

        document.write("Total Number of Won = " + numOfWon + "<br>");
        document.write("Total Number of Lost = " + numOfLost + "<br>");

        // console.log("Total Number of Won = " + numOfWon);
        // console.log("Total Number of Lost = " + numOfLost);

    </script>

    <script src="script.js"></script>
</body>

</html>
